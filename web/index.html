  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta name="description" content="MyWingsFinder - Find Your Best Travel - Budget flights, premium travel, and personalized flight deals">

  <meta property="og:type" content="website">

</head>
<body>
  <!-- Define the service worker version variable that Flutter expects -->
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- Travelpayouts API Tracking Script - Moved after Flutter initialization to prevent interference -->
  <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
    (function () {
        var script = document.createElement("script");
        script.async = 1;
        script.src = 'https://emrld.ltd/NDQ5Mjk0.js?t=449294';
        document.head.appendChild(script);
    })();
  </script>
